<!DOCTYPE html>
<html>
<head>
    <title> Etch-A-Sketch </title>
    <meta charset="UTF-8">
    <link rel='stylesheet' href='reset.css'>
    <link rel='stylesheet' href='style.css'> 
</head>
<body>
    <h1> Etch-A-Sketch </h1>
    <div id='container'>

    </div>
    <button id='reset'> Reset </button>

<script>
    let box;
    let container = document.getElementById('container');
    let button = document.getElementById('reset');
    for(i = 1; i <= 256; i++) {
        box = document.createElement('div');
        box.classList.add('box');
        container.appendChild(box);
    }
    let containerPosition = container.getBoundingClientRect();
    let containerWidth = containerPosition.width;
    let boxWidth = ((containerWidth / 16) - 2) + 'px';
    let boxHeight = ((containerWidth / 16) / 2) + 'px';
    let boxes = document.getElementsByClassName('box');
    for(i = 0; i < boxes.length; i++) {
        boxes[i].style.width = boxWidth;
        boxes[i].style.height = boxHeight;
        boxes[i].addEventListener('mouseenter', function(e) {
            e.target.style.backgroundColor = 'red';
        })
    }
    newSize = button.addEventListener('click', function() {
        for(i = 0; i < boxes.length; i++) {
            boxes[i].style.backgroundColor = 'white';
        }
        size = prompt('Size of new grid:')
        return size
    });

</script>
</body>
</html>
